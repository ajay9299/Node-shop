name: CI-CD for node shop

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            curl -o-   https://raw.githubusercontent.com/creationix/nvm/v0.39.0/install.sh    | bash
            . ~/.nvm/nvm.sh

             nvm instal 18
             npm install -g pm2
             cd ~/Node-Shop
             git pull origin master
             npm install
             pm2 restart api
